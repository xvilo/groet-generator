<!DOCTYPE html>
<html lang='en'>
<head>
    <title>TMB - GroetGenerator</title>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="assets/app.css?nocache=true">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <h1 class="title">TMB GroetGenerator</h1>
    </header>
    <section class="content d-flex">
        <div class="info-box content--child">
            <h2 class="info-heading">Ik zoek een inclusieve groet...</h2>
            <div class="user-box display-none-md">
                <div class="user-box--image">
                    <img src="assets/img/person.jpg?nocache=true" alt="image of a person" />
                </div>
                <div class="user-box--user u-center">Raaf de Rooij, hij/die</div>
            </div>
        </div>
        <div class="generator content--child flex-grow-1 d-flex">
            <form>
                <div class="input-group d-flex justify-evenly display-block--sm">
                    <div class="input-group--item">
                        <label>
                            <span>Uitstraling</span>
                            <select name="who">
                                <option>Verbonden</option>
                                <option>Onzijdig</option>
                                <option>Formeel</option>
                            </select>
                        </label>
                    </div>
                    <div class="input-group--item u-m-t-2--sm">
                        <label>
                            <span>Sfeer</span>
                            <select name="occasion">
                                <option>Gezellig</option>
                                <option>Neutraal</option>
                                <option>Officieel</option>
                            </select>
                        </label>
                    </div>
                </div>
                <div class="input-group u-center">
                    <button type="submit"><span class="button--text">Hit Me!</span></button>
                </div>
                <div class="output d-none">
                    <div class="output-text">consectetur adipiscing</div>
                </div>
            </form>
            <div class="user-box display-none-lg">
                <div class="user-box--image">
                    <img src="assets/img/person.jpg" alt="image of a person" />
                </div>
                <div class="user-box--user u-center">Raaf de Rooij, hij/die</div>
            </div>
            <footer class="footer d-flex justify-end u-m-t-2--sm">
                <img class="footer--logo" src="assets/img/tmb-logo.svg" alt="The Media Brothers" />
            </footer>
        </div>
    </section>
    <script src="assets/app.js?nocache=true"></script>
</body>
</html>
